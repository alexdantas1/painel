<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanças Pessoais</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Gestor de Finanças Pessoais</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="amount" placeholder="Valor" required>
            <input type="date" id="due-date" required>
            <select id="category">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <canvas id="transaction-chart" width="400" height="200"></canvas>
        <ul id="transaction-list"></ul>
        <div id="alert" class="hidden">Contas atrasadas!</div>
        <div id="dashboard">
            <h2>Resumo</h2>
            <p>Total de Receitas: <span id="total-receitas">R$0.00</span></p>
            <p>Total de Despesas: <span id="total-despesas">R$0.00</span></p>
            <p>Saldo: <span id="saldo">R$0.00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(registration => {
                    console.log('Service Worker de cache registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker de cache:', error);
                });

            navigator.serviceWorker.register('/notification-worker.js')
                .then(registration => {
                    console.log('Service Worker de notificações registrado com sucesso:', registration);
                })
                .catch(error => {
                    console.log('Falha ao registrar o Service Worker de notificações:', error);
                });
        }
    </script>
</body>
</html>
