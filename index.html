<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Finanças Pessoais</title>
    <style>
        /* Adicione aqui seus estilos CSS */
    </style>
</head>
<body>
    <div class="container">
        <h1>Gestor de Finanças Pessoais</h1>
        <form id="transaction-form">
            <input type="text" id="description" placeholder="Descrição" required>
            <input type="number" id="amount" placeholder="Valor" required>
            <input type="date" id="due-date" required>
            <select id="category">
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
            <button type="submit">Adicionar</button>
        </form>
        <canvas id="transaction-chart" width="400" height="200"></canvas>
        <canvas id="pie-chart" width="400" height="200"></canvas>
        <canvas id="line-chart" width="400" height="200"></canvas>
        <ul id="transaction-list"></ul>
        <div id="alert" class="hidden">Contas atrasadas!</div>
        <div id="dashboard">
            <h2>Resumo</h2>
            <p>Total de Receitas: <span id="total-receitas">R$0.00</span></p>
            <p>Total de Despesas: <span id="total-despesas">R$0.00</span></p>
            <p>Saldo: <span id="saldo">R$0.00</span></p>
            <input type="text" id="search" placeholder="Buscar transações">
            <select id="filter-category">
                <option value="todas">Todas</option>
                <option value="receita">Receita</option>
                <option value="despesa">Despesa</option>
            </select>
        </div>
    </div>
</body>
</html>
